<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculateur d'equation</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculatrice">
            <span class="my-text">Entrer les entiers a , b et c</span>
            <form action="" class="my-form">
                <p>
                    <input type="text" placeholder="0" id="a" class="input-block-text" />
                    X<sup>2</sup> +
                    <input type="text" placeholder="0" id="b" class="input-block-text" />
                    X +
                    <input type="text" placeholder="0" id="c" class="input-block-text" />
                    =
                    <input type="text" placeholder="0" id="d" class="input-block-text" />
                </p>
                <p>
                    <input type="button" value="Calculer" class="my-button">
                </p>
            </form>
        </div>
        <div class="animation"></div>
    </body>
</html>
