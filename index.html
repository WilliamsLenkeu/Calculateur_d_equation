<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résolveur d'équations du second degré</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculatrice">
        <span class="my-text">Entrez les coefficients de l'équation du second degré : ax² + bx + c = 0</span>
        <form action="" class="my-form">
            <p>
                <input type="number" placeholder="a" id="a" class="input-block-text" />
                X<sup>2</sup> +
                <input type="number" placeholder="b" id="b" class="input-block-text" />
                X +
                <input type="number" placeholder="c" id="c" class="input-block-text" />
                =
                <input type="number" placeholder="0" id="d" class="input-block-text" disabled />
            </p>
            <p>
                <input type="button" value="Résoudre" class="my-button">
            </p>
        </form>
    </div>
    <div class="animation"></div>
    <script src="./script.js"></script>
</body>
</html>
